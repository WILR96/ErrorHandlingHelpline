<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ticket {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Ticket Booking</h1>
    <h2>Create Ticket</h2>

    <input type="text" id="title" placeholder="Title"><br><br>
    <textarea id="description" placeholder="Description"></textarea><br><br>
    <button onclick="createTicket()">Submit</button>

    <h2>All Tickets</h2>
    <div id="tickets"></div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function fetchTickets() {
            const res = await fetch(`${API_URL}/tickets`);
            const tickets = await res.json();
            const container = document.getElementById(`tickets`);
            container.innerHTML = '';
            tickets.forEach(ticket => {
                container.innerHTML += `
                    <div class="ticket">
                        <h3>${ticket.title}</h3>
                        <p>${ticket.description}</p>
                        <p>Status: ${ticket.status}</p>
                        <button onclick="updateStatus(${ticket.id}, 'in_progress')">In Progress</button>
                        <button onclick="updateStatus(${ticket.id}, 'closed')">Close</button>
                    </div>
                `;
            });
        }

        async function createTicket() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            await fetch(`${API_URL}/tickets`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, description})
            });
            fetchTickets();
            console.log('Submit clicked');
        }
        fetchTickets();
    </script>
</body>
</html>
